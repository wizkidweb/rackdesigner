<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RackDesigner</title>
</head>
<body>
  <header>
    <div class="px-3 py-2 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a routerLink="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
            RackDesigner
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a routerLink="/" routerLinkActive="text-secondary" class="nav-link" [routerLinkActiveOptions]="{ exact: true }">
                <fa-icon [icon]="faHouse" [fixedWidth]="true" size="xl" class="d-block mx-auto text-center mb-1"></fa-icon>
                Home
              </a>
            </li>
            <li>
              <a routerLink="/racks" routerLinkActive="text-secondary" class="nav-link">
                <fa-icon [icon]="faServer" [fixedWidth]="true" size="xl" class="d-block mx-auto text-center mb-1"></fa-icon>
                Racks
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="px-3 py-2 border-bottom mb-3">
      <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-light text-dark me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </header>
  <section id="content">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </section>
</body>
</html>
