<div
  #portRef
  class="rack-port"
  [ngClass]="[ 'xpos-' + port.xPos, 'ypos-' + port.yPos ]"
  [popover]="portPopover"
  [popoverTitle]="'Port ID ' + port.id"
  triggers="mouseenter:mouseleave"
  (click)="emitPortDevice()"
></div>

<ng-template #portPopover>
  <div><strong>Type:</strong> {{ port.type }}</div>
  <div><strong>Position:</strong> {{ port.xPos }}, {{ port.yPos }}</div>
  <div *ngIf="port.output"><strong>Power:</strong> {{ port.output }}W</div>
</ng-template>
